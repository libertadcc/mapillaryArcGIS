<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- Mapillary -->
    <script src='https://unpkg.com/mapillary-js@2.5.0/dist/mapillary.min.js'></script>
    <link href='https://unpkg.com/mapillary-js@2.5.0/dist/mapillary.min.css' rel='stylesheet' />
    <!-- ArcGIS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.19/"></script>
    <!-- Calcite -->
    <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0-beta.52/calcite.esm.js"></script>
    <script nomodule="" src="https://js.arcgis.com/calcite-components/1.0.0-beta.52/calcite.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.0-beta.52/calcite.css" />

    <style>
        html,
        body,
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 90vh;
          width: 100%
        }
        .titleContainer {
            padding: 20px;
        }
        .titleContainer h1 {
            text-align: center;
        }
        .form {
            display: flex;
        }
      </style>
</head>

<body>
    <div class="titleContainer">
        <h1>Mapillary + ArcGIS</h1>
        <calcite-input value="-3.7111335,40.4184761,-3.7005763,40.4092618" id="coordinates">
            <calcite-button slot="input-action" color="inverse" icon-start="search" id="busqueda" >Buscar</calcite-button>
        </calcite-input>
        <calcite-input-message active>Introduce las coordenadas de inicio y fin</calcite-input-message>
        <br>
        <calcite-notice active color="yellow">
            <div slot="notice-title">Ejemplos de coordenadas</div>
            <div slot="notice-message">
                <b>Almer√≠a:</b> -2.487948,36.814208,-2.405207,36.87273
                <br>
                <b>Plaza Mayor, Madrid:</b>-3.7111335,40.4184761,-3.7005763,40.4092618
            </div>
        </calcite-notice>
    </div>
    <div id="viewDiv"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
